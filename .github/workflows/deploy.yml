name: Build and Deploy .NET 9 API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  POSTGRES_CONNECTION: ${{ secrets.POSTGRES_CONNECTION }}
  ASPNETCORE_ENVIRONMENT: Production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PhotonPiano.API.sln  # Replace with your actual .sln file name

      - name: Build
        run: dotnet build PhotonPiano.API.sln --configuration Release --no-restore

#      - name: Test
#        run: dotnet test PhotonPiano.API.sln --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish PhotonPiano.API.sln -c Release -o ./publish --no-restore

  