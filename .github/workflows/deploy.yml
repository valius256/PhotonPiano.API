name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  IMAGE_NAME: ghcr.io/valius256/photonpiano-api  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PhotonPiano.API.sln

      - name: Build
        run: dotnet build PhotonPiano.API.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish PhotonPiano.API.sln -c Release -o ./publish --no-restore

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest -f docker-compose/Dockerfile .

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_NAME }}:latest
